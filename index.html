<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remnant World Map Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🗺️ Remnant World Map</h1>
        <p>Peta interaktif dengan zoom dan navigasi untuk Obsidian Quartz</p>
        
        <div class="map-container">
            <iframe src="map.html" frameborder="0" class="map-frame"></iframe>
        </div>

        <div class="instructions">
            <h3>Cara Penggunaan:</h3>
            <ol>
                <li>Letakkan semua file ini di folder vault Obsidian Anda</li>
                <li>Gunakan kode berikut di note Obsidian:</li>
            </ol>
            <pre><code>&lt;iframe src="map.html" style="width:100%; height:600px; border:none;"&gt;&lt;/iframe&gt;</code></pre>
        </div>
    </div>
</body>
</html>
